<!DOCTYPE html>
<html>
<head><title>吵架回合</title></head>
<body>
  <h2>主題：{{ topic }}</h2>
  <h3>第 {{ round + 1 }} 回合</h3>
  {% for line in history %}
    <p>{{ line }}</p>
  {% endfor %}
  <form method="POST">
    <button type="submit">下一回合 🔁</button>
  </form>
  <br>
  <a href="{{ url_for('reset') }}">🔄 重來</a>
</body>
</html>
