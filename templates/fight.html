<!DOCTYPE html>
<html>
<head>
  <title>吵架進行中</title>
</head>
<body>
  <h2>主題：{{ topic }}</h2>
  <h3>第 {{ count + 1 }} 輪</h3>
  {% for line in history %}
    <p>{{ line }}</p>
  {% endfor %}

  <form method="POST">
    <button type="submit">下一步：角色{{ "A" if turn == "A" else "B" }} 發言 🔁</button>
  </form>
  <br>
  <a href="{{ url_for('reset') }}">🔄 重來</a>
</body>
</html>
